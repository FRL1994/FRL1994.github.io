---
layout: default
title: 我的Blog
---
<div id="footer_wrap" class="outer">
	<section id="main_content" class="inner">
	<h2>{{ page.title }}</h2>
	<p>最新文章</p>
	<ul>
	{% for post in site.posts %}
	<li>{{ post.date | date_to_string }} 
		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
	</li>
	{% endfor %}
</ul>
</section>
</div>
